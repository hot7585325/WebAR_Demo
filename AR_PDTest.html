<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - gltf model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
	</head>
	<body>
<!-- 
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test with gltf model<br/>
		</div> -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.165.0/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.165.0/addons/webxr/ARButton.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.165.0/addons/loaders/GLTFLoader.js"></script>

		<script type="module">

			let container;
			let camera, scene, renderer;
			let controller;

			let reticle;
			let model; // 儲存載入的 GLTF 模型

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( THREE.ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				// 使用 GLTFLoader 載入你的模型
				const loader = new THREE.GLTFLoader();
				loader.load(
					// 在這裡放入你的模型路徑
					'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', // 範例模型
					function ( gltf ) {
						model = gltf.scene;
						// 可選：調整模型大小
						model.scale.set(0.2, 0.2, 0.2);
						// 可選：設置模型的可見性，以便在點擊後才顯示
						model.visible = false;
					},
					undefined,
					function ( error ) {
						console.error( 'An error happened loading the model:', error );
					}
				);


				function onSelect() {

					if ( reticle.visible && model ) {
						// 複製一份模型以放置在場景中，避免重複載入
						const placedModel = model.clone();
						placedModel.visible = true; // 設置為可見
						reticle.matrix.decompose( placedModel.position, placedModel.quaternion, placedModel.scale );

						// 可選：可以在這裡調整每個放置模型的縮放或旋轉
						// placedModel.scale.set(0.3, 0.3, 0.3);

						scene.add( placedModel );
					}

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
