<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js ar - GLTF model placement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        a {
            color: #f00;
        }

        #modelUrl {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #modelUrl input {
            width: 300px;
            padding: 5px;
            margin: 5px 0;
        }

        #modelUrl button {
            padding: 5px 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #modelUrl button:hover {
            background: #005a9c;
        }
    </style>
    <!-- 網頁用Console -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.15.0/vconsole.min.js"></script>
    <script>  var vConsole = new VConsole();  </script>
</head>

<body>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - GLTF model placement<br />
        點擊螢幕在偵測到的平面上放置 3D 模型
    </div>

    <div id="modelUrl">
        <div>GLTF 模型 URL:</div>
        <input type="text" id="gltfInput"
            value="https://threejs.org/examples/models/gltf/DamagedHelmet/DamagedHelmet.gltf" />
        <br>
        <button onclick="loadModel()">載入模型</button>
        <div id="status" style="margin-top: 10px; font-size: 12px;">準備載入模型...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // Import GLTFLoader from CDN
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller1, controller2;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // GLTF related variables
        let gltfLoader;
        let currentModel = null;
        let modelScale = 1;

        init();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Add directional light for better model visibility
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 1, 1);
            scene.add(dirLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.xr.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            }));

            // Initialize GLTF loader
            gltfLoader = new GLTFLoader();

            function onSelect() {
                if (reticle.visible && currentModel) {
                    // Clone the loaded model
                    const modelClone = currentModel.clone();

                    // Set position from reticle
                    reticle.matrix.decompose(modelClone.position, modelClone.quaternion, modelClone.scale);

                    // Apply scale
                    modelClone.scale.multiplyScalar(modelScale);

                    // Add random rotation around Y axis
                    modelClone.rotation.y = Math.random() * Math.PI * 2;

                    scene.add(modelClone);
                }
            }

            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('select', onSelect);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('select', onSelect);
            scene.add(controller2);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);

            // Load default model
            loadModel();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Global function to load GLTF model
        window.loadModel = function () {
            const url = document.getElementById('gltfInput').value;
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = '載入中...';
            statusDiv.style.color = 'yellow';

            gltfLoader.load(
                url,
                function (gltf) {
                    // Remove previous model if exists
                    if (currentModel) {
                        scene.remove(currentModel);
                    }

                    currentModel = gltf.scene;

                    // Calculate appropriate scale based on model size
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDimension = Math.max(size.x, size.y, size.z);
                    modelScale = 0.5 / maxDimension; // Scale to reasonable size

                    statusDiv.textContent = `模型載入成功! 尺寸: ${maxDimension.toFixed(2)}`;
                    statusDiv.style.color = 'lightgreen';

                    console.log('Model loaded successfully');
                },
                function (progress) {
                    console.log('Loading progress:', progress);
                    const percent = (progress.loaded / progress.total * 100) || 0;
                    statusDiv.textContent = `載入中... ${percent.toFixed(1)}%`;
                },
                function (error) {
                    console.error('Error loading model:', error);
                    statusDiv.textContent = '載入失敗! 請檢查 URL 是否正確';
                    statusDiv.style.color = 'red';
                }
            );
        };

        function animate(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
