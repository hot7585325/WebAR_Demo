<!DOCTYPE html>
<html lang="en">

<head>
  <title>Android-AR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- 網頁用Console -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.15.0/vconsole.min.js"></script>
  <script>  var vConsole = new VConsole();  </script>

  <!-- GLTFLoader中的import有使用 from 'three';，如果不用importmap會導致找不到模組 -->
  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js"
  }
}
</script>


</head>

<body>
  </div>
  <script type="module">

    //#region  依賴與宣告

    // cdn方式(官方)
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/webxr/ARButton.js';



    let container;
    let camera, scene, renderer;
    let controller1, controller2;

    let hasPlaced = false;
    let reticle;

    let hitTestSource = null;
    let hitTestSourceRequested = false;

    let placedMesh = null;
    let initialDistance = null;
    let initialAngle = null;
    let lastScale = 1;
    let lastRotationY = 0;


    //#endregion

    init();

    function init() {

      //場景建構
      container = document.createElement('div');
      document.body.appendChild(container);
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      //three接管webxr 渲染方式
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      //ar按鈕(協助除錯與啟用ar模式)可自己替換
      const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      document.body.appendChild(arButton);
      console.log('ARButton created:', arButton);


      //換模型 點擊產生模型
      async function onSelect() {
        if (hasPlaced) return; // 已經放置過了，不再執行

        if (!reticle.visible) return;

        const module = await import('https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/loaders/GLTFLoader.js');
        const GLTFLoader = module.GLTFLoader;
        const loader = new GLTFLoader();

        loader.load(
          'src/model/ar_hotpoint.glb',
          function (gltf) {
            const model = gltf.scene;
            model.position.setFromMatrixPosition(reticle.matrix);
            model.quaternion.setFromRotationMatrix(reticle.matrix);
            model.scale.setScalar(1);
            scene.add(model);
            placedMesh = model;
            console.log('✅ 模型成功加入場景');
          },
          undefined,
          function (error) {
            console.error('❌ 模型載入失敗:', error);
          }
        );
        reticle.visible = false;
        hasPlaced = true; // 設定旗標，阻止再次放置
      }


      //取得控制器，並應用事件
      controller1 = renderer.xr.getController(0);
      controller1.addEventListener('select', onSelect);
      scene.add(controller1);

      controller2 = renderer.xr.getController(1);
      controller2.addEventListener('select', onSelect);
      scene.add(controller2);

/*
      //#region  縮放旋轉(ai)
      canvas.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2 && placedMesh) {
          const dx = e.touches[1].clientX - e.touches[0].clientX;
          const dy = e.touches[1].clientY - e.touches[0].clientY;
          initialDistance = Math.hypot(dx, dy);
          initialAngle = Math.atan2(dy, dx);
        }
      });

      canvas.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && placedMesh) {
          const dx = e.touches[1].clientX - e.touches[0].clientX;
          const dy = e.touches[1].clientY - e.touches[0].clientY;
          const currentDistance = Math.hypot(dx, dy);
          const currentAngle = Math.atan2(dy, dx);

          // 縮放
          const scaleFactor = currentDistance / initialDistance;
          placedMesh.scale.setScalar(lastScale * scaleFactor);

          // Y軸旋轉
          const angleDelta = currentAngle - initialAngle;
          placedMesh.rotation.y = lastRotationY + angleDelta;

          // 可選：即時更新初始值（讓手勢更流暢）
          // initialDistance = currentDistance;
          // initialAngle = currentAngle;
        }
      });

      canvas.addEventListener('touchend', (e) => {
        if (placedMesh) {
          lastScale = placedMesh.scale.x; // 假設等比例縮放
          lastRotationY = placedMesh.rotation.y;
        }
      });
      //#endregion
*/
      //平面偵測圓環創建
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2),
        new THREE.MeshBasicMaterial()
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);


      //重製螢幕size
      window.addEventListener('resize', onWindowResize);

    }

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

    }


    //#region 渲染與啟用參考空間
    function animate(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((referenceSpace) => {
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    //#endregion

  </script>

</body>

</html>
