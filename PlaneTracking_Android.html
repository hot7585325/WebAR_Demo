<!DOCTYPE html>
<html lang="en">

<head>
  <title>Android-AR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- 網頁用Console -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.15.0/vconsole.min.js"></script>
  <script>  var vConsole = new VConsole();  </script>

  <!-- GLTFLoader中的import有使用 from 'three';，如果不用importmap會導致找不到模組 -->
  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js"
  }
}
</script>
  <style>
    body {
      background-color: black;
    }

    canvas {
      touch-action: none;
    }

    #AR-UI {
      touch-action: none;
      position: fixed;
      z-index: 9999;
      width: 100vw;
      height: 20vh;
      background-color: rgba(24, 2, 221, 0.329);
      text-align: center;
    }

    #AniBtn {
      position: relative;
      top: 50%;
      font-size: 2em;
    }

    #panel {
      display:none;
      width: 100vw;
      height: 100vh;
      text-align: center;
      background-color: rgb(100, 3, 32);
    }
  </style>

</head>

<body>

  <div id="AR-UI">
    <button id="AniBtn"> 動畫</button>
    <div id="panel">
      <p>模型載入中...</p>
    </div>
  </div>


  <script type="module">

    //#region  依賴與宣告

    // cdn方式(官方)
    import * as THREE from 'three';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/webxr/ARButton.js';
    import { AnimationMixer } from 'three';

    // ar功能用
    let container;
    let camera, scene, renderer;
    let controller1, controller2;

    let hasPlaced = false;
    let reticle;

    let hitTestSource = null;
    let hitTestSourceRequested = false;

    // 旋轉縮放用
    let placedMesh = null;
    let initialDistance = null;
    let initialAngle = null;
    let lastScale = 1;
    let lastRotationY = 0;

    // 動畫用
    const clock = new THREE.Clock();
    let mixer = null;
    let action = null;
    const AniBtn = document.querySelector("#AniBtn")
    let IsPlayAni = false;


    //#endregion

    init();

    function init() {

      //場景建構
      container = document.createElement('div');
      document.body.appendChild(container);
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      //three接管webxr 渲染方式
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      //ar按鈕(協助除錯與啟用ar模式)可自己替換，但要自己處理問題
      const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'], optionalFeatures: ['dom-overlay'], domOverlay: { root: document.getElementById('AR-UI') } });
      document.body.appendChild(arButton);
      console.log('ARButton created:', arButton);


      //平面偵測圓環創建
      CreateDetectionRing();

      //取得控制器，並應用事件
      controller1 = renderer.xr.getController(0);
      controller1.addEventListener('select', TouchCreateModel);
      scene.add(controller1);

      controller2 = renderer.xr.getController(1);
      controller2.addEventListener('select', TouchCreateModel);
      scene.add(controller2);

      // 手勢控制
      GestureCtrl();

      //重製螢幕size
      window.addEventListener('resize', onWindowResize);

    }

    //換模型 點擊產生模型
    async function TouchCreateModel() {
      if (hasPlaced) return; // 已經放置過了，不再執行

      if (!reticle.visible) return;
      toggleDisplayById("panel") //首次呼叫會打開
      const module = await import('https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/loaders/GLTFLoader.js');
      const GLTFLoader = module.GLTFLoader;
      const loader = new GLTFLoader();

      loader.load(
        'src/model/ar_hotpoint.glb',
        function (gltf) {
          const model = gltf.scene;
          model.position.setFromMatrixPosition(reticle.matrix);
          model.quaternion.setFromRotationMatrix(reticle.matrix);
          model.scale.setScalar(1);
          scene.add(model);
          placedMesh = model;

          //動畫
          mixer = new AnimationMixer(model);
          const clip = gltf.animations[0]; // 取得第一個動畫片段
          action = mixer.clipAction(clip);
          action.play(); // 播放動畫


          console.log('✅ 模型成功加入場景');
        },
        undefined,
        function (error) {
          console.error('❌ 模型載入失敗:', error);
        }
      );
      reticle.visible = false;
      hasPlaced = true; // 設定旗標，阻止再次放置
      toggleDisplayById("panel")  //再次呼叫會關閉
    }

    // 手勢控制
    function GestureCtrl() {
      document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2 && placedMesh) {
          console.log("觸碰touchstart")
          const dx = e.touches[1].clientX - e.touches[0].clientX;
          const dy = e.touches[1].clientY - e.touches[0].clientY;
          initialDistance = Math.hypot(dx, dy);
          initialAngle = Math.atan2(dy, dx);
        }
      });

      document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && placedMesh) {
          console.log("觸碰touchmove")
          const dx = e.touches[1].clientX - e.touches[0].clientX;
          const dy = e.touches[1].clientY - e.touches[0].clientY;
          const currentDistance = Math.hypot(dx, dy);
          const currentAngle = Math.atan2(dy, dx);

          // 縮放
          const scaleFactor = currentDistance / initialDistance;
          placedMesh.scale.setScalar(lastScale * scaleFactor);

          // Y軸旋轉
          const angleDelta = currentAngle - initialAngle;
          placedMesh.rotation.y = lastRotationY + angleDelta;

          // 可選：即時更新初始值（讓手勢更流暢）
          // initialDistance = currentDistance;
          // initialAngle = currentAngle;
        }
      });

      document.addEventListener('touchend', (e) => {
        if (placedMesh) {
          lastScale = placedMesh.scale.x; // 假設等比例縮放
          lastRotationY = placedMesh.rotation.y;
        }
      });
    }

    //創建偵測圓環
    function CreateDetectionRing() {
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2),
        new THREE.MeshBasicMaterial()
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
    }

    //退出模式後行為
    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      console.log("退出ar模式");

    }

    //ar渲染與啟用參考空間
    function animate(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((referenceSpace) => {
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length && hasPlaced == false) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      // 更新動畫時間軸
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      renderer.render(scene, camera);
    }

    //按鈕控制
    function DOMCtrl() {
      //動畫按鈕
      AniBtn.addEventListener("click", () => {
        IsPlayAni = !IsPlayAni;
        console.log("IsPlayAni=" + IsPlayAni);
        if (IsPlayAni) {
          action.play();
          console.log("播放動畫");
        } else {
          action.stop();
          console.log("停止動畫");
        }
      });


    }

    // 切換 dom 顯示
    function toggleDisplayById(id, state = "block") {
      const element = document.getElementById(id);
      if (!element) {
        console.warn(`找不到 id 為 "${id}" 的元素`);
        return;
      }

      // 取得當前顯示狀態（計算後樣式）
      const currentDisplay = window.getComputedStyle(element).display;

      if (currentDisplay === "none") {
        // 顯示
        element.style.display = state;
      } else {
        // 隱藏
        element.style.display = "none";
      }
    }


    //執行區塊
    DOMCtrl();

  </script>

</body>

</html>
