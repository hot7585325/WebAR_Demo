<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look </title>
  <link rel="stylesheet" href="src\css\styles_P.css">
</head>

<body>
  <!-- DOM區域 -->
  <div id="ButtonPanel">
    <div class="CustomBtn" id="start-ar">
      <p id="Ani_text">啟動 AR 模式</p>
    </div>
    <div class="CustomBtn" id="Home_button">
      <p id="Home_text">返回主選單</p>
    </div>
  </div>

  <!-- DOM依賴腳本  -->
  <script src="src\js\PlaneTrackindMode.js"> </script>
 <script>
  document.getElementById('start-ar').addEventListener('click', function () {
    const link = document.createElement('a');
    link.setAttribute('rel', 'ar');
    link.setAttribute('href', 'src/model/ar_hotpoint.usdz');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>

</body>

</html>
