<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- aframe CDN -->
  <!-- <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"
    integrity="sha512-QRe0tMdbQUsh9BJOh+ijnsJaLoO68ku2a9/7HmQCIvqpeWRkqc4Ee0Ohjvt6y7Fx/ShFTLoL/H3ZgxZrXB7ERA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <!-- glb動畫 CDN -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>

  <!-- 自製組件 -->
  <script src="src\js\opa-ctrl.js"> </script>
  <link rel="stylesheet" href="styles_P.css">

</head>

<body>

  <!-- DOM區域 -->
  <div id="ButtonPanel">
    <div class="CustomBtn" id="Home_button">
      <p id="Home_text">返回主選單</p>
    </div>
    <div class="CustomBtn" id="Ani_button">
      <p id="Ani_text">動畫播放</p>
    </div>
    <div class="CustomBtn" id="Name_button">
      <p id="Name_text">名稱顯示</p>
    </div>
  </div>


  <div class="MeshInfo" id="DOMCanvas">
    <!-- <img id="scan" src="src\image\scan.png"> -->
    <div id="Discripts"><img src="src\image\Discripts.png"> </div>

    <div id="info_Panel">
      <img class="info_image" id="info_1" src="src\image\info_1.png">
      <img class="info_image" id="info_2" src="src\image\info_2.png">
      <img class="info_image" id="info_3" src="src\image\info_3.png">
      <img class="info_image" id="info_4" src="src\image\info_4.png">
      <img class="info_image" id="info_5" src="src\image\info_5.png">
      <img class="info_image" id="info_6" src="src\image\info_6.png">
      <div id="info_button"><img src="src\image\btn_enter.png"></div>
    </div>
  </div>


  <!-- 平面偵測SCENE -->
  <!-- <a-scene xr-mode="immersive-ar" webxr="optionalFeatures: hit-test;" vr-mode-ui="enabled: true" embedded> -->
  <a-scene
    webxr="requiredFeatures: hit-test, local-floor; optionalFeatures: dom-overlay, unbounded; overlayElement: #overlay;"
    xr-mode-ui="enabled: true;">

    <!-- 3D模型 -->
    <a-entity touch-drag-rotate-scale="rotationCoordinate:world">
      <a-gltf-model src="src\model\ar_hotpoint.glb" active-ani="src:*"></a-gltf-model>
    </a-entity>

    <!-- 攝影機 -->
    <a-camera position="0 0 .2" look-controls-enabled="false" ray-interactive="objclass: .recive-ray"></a-camera>
  </a-scene>






  <!-- DOM依賴腳本  -->
  <script src="src\js\main.js"> </script>
   <script src="src\js\PlaneTrackindMode.js"> </script>
</body>

</html>
