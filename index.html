<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>WebAR研究</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #383838;
    }

    button {
      font-size: 2em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffbb00;
      color: rgb(0, 0, 0);
    }

    button:hover {
      background-color: #916a17;
    }

    .btnBox {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .text_info {
      color: #ffffff;
      font-size: 5em;
    }
  </style>
</head>

<body>
  <h1 class="text_info">WebAR測試</h1>
  <div class="btnBox">
    <button onclick="window.location.href='imageTracking.html'">圖像偵測模式</button>


    <button onclick="window.location.href='AR_PDTest.html'">平面偵測(ai版本測試)</button>

    <button id="SwitchDeviceButton">平面偵測模式</button>
  </div>
</body>



<script>
  document.querySelector("#SwitchDeviceButton").addEventListener("click", SwitchDevice)
async function SwitchDevice() {
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    // 檢查是否支援 WebXR immersive-ar (Android)
    if (navigator.xr) {
      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (supported) {
          window.location.href = "PlaneTracking_Android.html"; // Android → WebXR
          return;
        }
      } catch (e) {
        console.warn("XR 檢測失敗", e);
      }
    }

    // iOS 判斷 (Quick Look)
    if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      window.location.href = "PlaneTracking_ios.html";
      return;
    }

    // 其他裝置
    alert("此裝置不適用");
  }
</script>

</html>
